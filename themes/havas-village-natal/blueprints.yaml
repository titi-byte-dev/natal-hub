name: Havas Village Natal
slug: havas-village-natal
type: theme
version: 1.0.1
description: O natal da Havas Village
icon: rebel
author:
  name: Ricardo
  email: ricardo@urbansquid.london
homepage: https://github.com/fullsix-at-havas-team/havas-village-natal
demo: https://nataldovillage.havas.pt
keywords: grav, theme, etc
