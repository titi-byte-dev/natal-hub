license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
    validation: loose
    fields:
        dropdown.enabled:
            type: toggle
            label: Dropdown in Menu
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
        production:
            type: toggle
            label: Production Mode
            highlight: 1
            default: 1
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
            validate:
                type: bool
